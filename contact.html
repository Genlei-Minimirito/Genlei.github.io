    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <header class="header">
                <h1>Contact Me</h1>
                <p>I'd love to hear from you!</p>
            </header>
            <main class="main">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
                <div class="separator">
                    <p>or</p>
                </div>
                <div class="social-media">
                    <a href="https://www.facebook.com/genlei.minimirito/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://discord.com/users/468382017457750016" target="_blank"><i class="fab fa-discord"></i></a>
                    <a href="https://www.linkedin.com/in/genlei-minimirito-b55ab9329/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                    <a href="https://www.instagram.com/_deemo.o/" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://t.me/genleiminimi" target="_blank"><i class="fab fa-telegram"></i></a>
                </div>
            </main>
            <footer class="footer">
                <p>&copy; 2024 Genlei Minimirito. All rights reserved.</p>
            </footer>
        </div>
    </section>

    <!-- Include AOS and custom scripts -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script>
        AOS.init({
            offset: 200,
            duration: 600,
            easing: 'ease-in-sine',
            delay: 100,
        });

        // Mobile menu toggle
        function toggleMenu() {
            var dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>
</html>
